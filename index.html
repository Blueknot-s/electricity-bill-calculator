<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>전기요금 계산기</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f8f8f8; margin: 0; padding: 20px; max-width: 600px; margin: auto; }
    h1 { text-align: center; color: #333; }
    .container { background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    label, input, button { display: block; width: 100%; margin-bottom: 15px; font-size: 1rem; }
    input { padding: 10px; border: 1px solid #ccc; border-radius: 4px; }
    button { padding: 10px; background-color: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer; }
    button:hover { background-color: #45a049; }
    .result { margin-top: 20px; font-size: 1.2rem; text-align: center; }
  </style>
</head>
<body>

  <h1>전기요금 계산기</h1>
  <div class="container">
    <label for="usage">이번 달 사용량 (kWh):</label>
    <input type="number" id="usage" placeholder="예: 350">

    <button onclick="calculate()">요금 계산하기</button>

    <div class="result" id="result"></div>
  </div>

  <script>
    function calculate() {
      const usage = Number(document.getElementById('usage').value);
      let charge = 0;

      if (usage <= 200) {
        charge = usage * 93.3;
      } else if (usage <= 400) {
        charge = 200 * 93.3 + (usage - 200) * 187.9;
      } else {
        charge = 200 * 93.3 + 200 * 187.9 + (usage - 400) * 280.6;
      }

      document.getElementById('result').innerHTML = `예상 전기요금: <strong>${Math.round(charge).toLocaleString()} 원</strong>`;
    }
  </script>

</body>
</html>
